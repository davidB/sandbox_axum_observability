[package]
name = "example-opentelemetry"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
axum = "0.5"
#axum-extra = { path = "../../axum-extra", features = ["opentelemetry"] }
clap = { version = "3.1", features = ["derive", "env"] }
http = "0.2"
opentelemetry-lib = { package = "opentelemetry", version = "0.17", features = [
  "rt-tokio",
  "serialize",
] }
opentelemetry-jaeger = { version = "0.16", features = ["rt-tokio"] }
rand = "0.8"
reqwest = { version = "0.11", features = ["json"] }
reqwest-middleware = { version = "0.1" }
reqwest-tracing = { version = "0.2", features = ["opentelemetry_0_17"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
tokio = { version = "1.17", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.3", features = ["trace", "cors"] }
tracing = "0.1"
tracing-opentelemetry = "0.17"
tracing-subscriber = { version = "0.3", default-features = false, features = [
  "env-filter",
  "fmt",
  "json",
] }
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
assert2 = "0.3.6"
mime = "0.3"
assert-json-diff = "2.0.1"
hyper = { version = "0.14", features = ["full"] }

[features]
default = ["opentelemetry"]
opentelemetry = []

[profile.release]
codegen-units = 1
lto = true
